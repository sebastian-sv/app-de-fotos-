<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Fotos</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="asests/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="header-app">
    <nav class="header-nav-app container">
      <div class="logo-app">
        <h5>Galería</h5>
      </div>
      <div class="more-options">
        <div class="item">
          <input type="checkbox" id="switch"/>
          <label for="switch" class="btn" id="theme-dark">
          </label>
        </div>
        <div class="photo-profile">
          <img src="asests/img/profile.jpg"/>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-app container">
    <section class="box-photos">
      <div class="photo-preview">
        <img src="asests/img/profile.jpg" alt="photo" id="photo-result"/>
      </div>
      <div class="slider-photos">
        <div class="slider-photos-container">
          <div class="card-photo">
            <img src="asests/img/profile.jpg" class="img"/>
          </div>
          <div class="card-photo">
            <img src="asests/img/friends.jpg" class="img"/>
          </div>
          <div class="card-photo">
            <img src="asests/img/img-1.jpg" class="img"/>
          </div>
          <div class="card-photo">
            <img src="asests/img/img-2.jpg" class="img"/>
          </div>
          <div class="card-photo">
            <img src="asests/img/img-3.jpg" class="img"/>
          </div>
        </div>
      </div>
    </section>
  </main> 
  <!-- Project -->
  <script src="asests/js/app.js"></script>
</body>
</html>
